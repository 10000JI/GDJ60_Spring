<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css 주석 */
        /* 선택자 { css속성명:값; }*/
        /* 위에서부터 아래로 해석, html&css는 중복되어도 덮어씌움*/
        h1 {
            color: black;
        }


        h3 {
            color: yellow;
        }
        
        h2 {
            color: red;
        }

        </style>
</head>
<body>
    <h1 style="color: red">H1 Tag</h1>
    <h1>H1 Tag2</h1>
    <h2>H2 Tag</h2>
    <h3>H3 Tag</h3>
</body>
</html>
